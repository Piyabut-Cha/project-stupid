        /* Your existing CSS styles, except the styles related to the 2nd bar */

        body {

            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .mySlides {
            display: none;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            margin-top: 15px;
            /* Bring the image down a bit */
            margin-right: 20px
        }

        /* Caption text   padding-top: 20px;
  justify-content: center;*/
        .text {
            color: rgb(0, 0, 0);
            font-size: 30px;
            padding: 8px 12px;
            width: 100%;
            text-align: center;
            max-width: 50%;
            word-wrap: break-word;
            position: absolute;

            top: 32%;
            /* Add this line */
            left: 25%;
            /* Add this line */
            transform: translateX(-50%);
            /* Add this line */
        }

        .frames-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .store-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .store-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(125deg, #11998e, #38ef7d);
            color: white;
            text-decoration: none;
            border-radius: 200px;
            font-size: 18px;
            margin-top: 192px;
        }

        .qrcode img {

            height: auto;

            /* Add this line */
            left: 25%;
            /* Add this line */

            /* Add this line */
        }

        .centered-iframe {
            position: absolute;

            left: 0;
            width: 100%;
            height: 500px; /* Set the desired height */
            display: flex;
            justify-content: center;

}

        .centered-iframe iframe {

}
